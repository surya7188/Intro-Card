<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Images/Me image CV.jpeg" alt="" class="profile-img">
        </div>

        <div class="text-name">
            <span class="name">Surya Upadhyay</span>
            <span class="job-title">A Front-End Developer</span>
        </div>

        <div class="media-link">
            <a href="#" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="link"><i class='bx bxl-instagram'></i></a>
            <a href="#" class="link"><i class='bx bxl-youtube'></i></a>
            <a href="#" class="link"><i class='bx bxl-linkedin'></i></a>
        </div>

        <buttons class="button">
            <button class="download-cv">Downlaod CV</button>
            <button class="contact-me">Contact Me</button>
        </buttons>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span>104K</span>
            </div>
            <div class="data">
                <i class='bx bx-comment'></i>
                <span>20K</span>
            </div>
            <div class="data">
                <i class='bx bx-share bx-flip-horizontal' ></i>
                <span>12K</span>
            </div>
        </div>
    </div>
</body>
</html>
